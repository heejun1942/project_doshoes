<html>
<head th:replace="./common/head">
</head>
<body id="page-top">
	<!-- Navigation -->
	<nav th:replace="./common/nav"></nav>

	<section>
		<div class="jumbotron signDiv">
			<div class="container text-center">
			<p class="divHeader">자유 게시판</p>
				<table class="table table-hover">
					<thead>
						<tr>
							<th>번호</th>
							<th>제목</th>
							<th>작성자</th>
							<th>날짜</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="board : ${list}" th:attr="id=${board.id}">
							<td th:text="${board.id}"></td>
							<td th:text="${board.title}"></td>
							<td th:text="${board.userId}"></td>
							<td th:text="${board.creDate}"></td>
						</tr>
					</tbody>
				</table>
				<button type="button" class="btn btn-primary btn-block boardBtn" id="write">글쓰기</button>
			</div>
	</section>


	<footer th:replace="./common/footer"> </footer>
	<!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
	<div class="scroll-to-top d-lg-none position-fixed ">
		<a class="js-scroll-trigger d-block text-center text-white rounded"
			href="#page-top"> <i class="fa fa-chevron-up"></i>
		</a>
	</div>
</body>
<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Plugin JavaScript -->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>
<!-- Contact Form JavaScript -->
<script src="js/jqBootstrapValidation.js"></script>
<script src="js/contact_me.js"></script>
<!-- Custom scripts for this template -->
<script src="js/freelancer.min.js"></script>
<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
	$("#write").click(function() {
		location = "/board/write";
		return false;
	});

	$("tr").click(function() {
		var id = $(this).attr("id");
		location = "/board/" + id;
		return false;
	});
</script>
</html>
