<!DOCTYPE html>
<html lang="en">
<head th:replace="./common/head">
</head>
<body id="page-top">
	<nav th:replace="./common/nav"></nav>

	<section>
		<div class="jumbotron signDiv">
			<div class="container boardDiv">
				<div class="panel-group">
					<div class="panel panel-default">
						<div class="panel-heading" th:text="${board.id} + '번'"></div>
						<div class="panel-heading" th:text="${board.title}"></div>
						<div class="panel-body" th:text="${board.content}"></div>
						<div class="panel-footer" th:text="${board.userId}"></div>
					</div>
				</div>
			</div>
			<div class="container text-right">
				
				<button type="button" class="btn btn-primary boardBtn" id="list">목
					록</button>
				
				<button type="button" class="btn btn-primary boardBtn" id="update">수
					정</button>
				
				<button type="button" class="btn btn-primary boardBtn" id="delete">삭
					제</button>
				
			</div>

		</div>
	</section>

	<footer th:replace="./common/footer"> </footer>
	<!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
	<div class="scroll-to-top d-lg-none position-fixed ">
		<a class="js-scroll-trigger d-block text-center text-white rounded"
			href="#page-top"> <i class="fa fa-chevron-up"></i>
		</a>
	</div>
</body>
<!-- Bootstrap core JavaScript -->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Plugin JavaScript -->
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>
<!-- Contact Form JavaScript -->
<script src="/js/jqBootstrapValidation.js"></script>
<script src="/js/contact_me.js"></script>
<!-- Custom scripts for this template -->
<script src="/js/freelancer.min.js"></script>
<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>

		 $("#list").click(function() {
			 location = "/board";
			 return false;
			 });
			 $("#update").click(function() {
			 location = "/board/update/" + [[${board.id}]];
			 return false;
			 });
			 $("#delete").click(function() {
			 location = "/board/delete/" + [[${board.id}]];
			 return false;
			 });
	</script>
</html>
